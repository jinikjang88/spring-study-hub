<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hello Page</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <div th:replace="~{fragments/header :: header}"></div>

  <div class="content">
    <h1>Hello Spring MVC!</h1>

    <div class="hello-box">
      <h2>안녕하세요, <span th:text="${name}" class="highlight">Guest</span>님!</h2>
      <p>Spring MVC를 통해 전달된 데이터입니다.</p>
    </div>

    <div class="info-box">
      <h3>동작 원리</h3>
      <ol>
        <li>브라우저에서 /hello 요청</li>
        <li>DispatcherServlet이 요청 수신</li>
        <li>HelloController의 hello() 메서드 실행</li>
        <li>Model에 "name" 데이터 추가</li>
        <li>ViewResolver가 hello.html 찾음</li>
        <li>Thymeleaf가 템플릿 렌더링</li>
        <li>HTML 응답 반환</li>
      </ol>
    </div>

    <div class="button-group">
      <a th:href="@{/hello-param(name='김철수')}" class="btn">파라미터와 함께 요청</a>
      <a th:href="@{/hello-mv}" class="btn">ModelAndView 버전</a>
      <a th:href="@{/}" class="btn btn-secondary">홈으로</a>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
